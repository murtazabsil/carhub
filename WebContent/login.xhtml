<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Login</title>
	<style>
#customer-list tr th, #customer-list tr td {
	text-align: center;
}

#main-container {
	margin-top: 60px;
}

#form-container h1 {
	text-align: center;
}

.btn {
	margin-right: 10px;
}
</style>
</h:head>
<h:body>
	<div id="form"">
		<h:form id="login">
			<table class="table">
				<tr>
					<td>UserName : </td>
					<td><h:inputText required="true" styleClass="form-control"
							id="username" value="#{user.userName}"></h:inputText></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><h:inputTextarea styleClass="form-control" cols="30"
							rows="2" id="password" value="#{user.password}"></h:inputTextarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton
							styleClass="btn btn-success"
							action="#{carhubService.login(user)}" value="Login"></h:commandButton></td>
				</tr>
			</table>
		</h:form>
	</div>
</h:body>
</html>
