<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Login</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	<style>
#customer-list tr th, #customer-list tr td {
	text-align: center;
}

#main-container {
	margin-top: 60px;
}

#form-container h1 {
	text-align: center;
}

.btn {
	margin-right: 10px;
}

#form {
	width: 400px;
	margin-top: 200px;
	margin-left: 400px;
	background:
		url("/dataentry/faces/javax.faces.resource/images/ui-bg_highlight-soft_75_cccccc_1x100.jpg")
		repeat-x scroll 0 0;
}
</style>
</h:head>
<h:body>
	<div id="form">
		<h:form id="login">
			<table align="center" class="table">
				<tr>
					<td colspan="2" align="center"><h:graphicImage
							style="width: 200px; height: 50px;"
							value="/dataentry/faces/javax.faces.resource/images/logo.png"></h:graphicImage></td>
				</tr>
				<tr>
					<td>UserName :</td>
					<td><h:inputText required="true" styleClass="form-control"
							id="username" value="#{user.userName}"></h:inputText></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><h:inputText styleClass="form-control" cols="30" rows="2"
							id="password" value="#{user.password}"></h:inputText></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:commandButton
							styleClass="btn btn-success"
							action="#{carhubService.login(user)}" value="Login"></h:commandButton></td>
				</tr>
			</table>
		</h:form>
	</div>
</h:body>
</html>
